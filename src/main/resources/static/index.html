<body>
  <h1>FORMULARIO DE CREACIÓN DE MONEDA</h1>
  <p>(esta es una prueba de formulario nomas)</p>
  <form action="currencies" method="post">
    <label for="name">Nombre: </label>
    <input type="text" name="name" required> <br>
    <label for="symbol">Símbolo: </label>
    <input type="text" name="symbol" required> <br>
    <label for="isoCode">Código ISO: </label>
    <input type="text" name="isoCode" required> <br>
    <label for="isLocal"><input type="checkbox" value="isLocal" name="isLocal">Es moneda local</label><br>
    <input type="submit" value="Crear moneda">  
  </form>
</body>
